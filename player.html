<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
</head>
<body>
    <video id="hls-player" class="video-js vjs-default-skin" controls width="640" height="360">
        <source id="video-source" type="application/x-mpegURL">
    </video>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const videoUrl = getQueryParam('url');
            if (videoUrl) {
                const player = videojs('hls-player');
                player.src({ src: videoUrl, type: 'application/x-mpegURL' });
                player.play();
            } else {
                alert('No URL provided');
            }
        });
    </script>
</body>
</html>
